<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Education Card</title>

    <!-- Include the Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .lottie-container {
            width: 100%;
            height: 220px;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 16px;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .card-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-footer button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h1>Learn HTML</h1>
        </div>
        <div class="lottie-container" id="lottie-animation"></div>
        <div class="card-content">
            <p>Master the fundamentals of HTML to create beautiful and functional web pages. Start your learning journey now!</p>
        </div>
        <div class="card-footer">
            <button>Start Learning</button>
        </div>
    </div>

    <script>
        // Load Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // ID of the Lottie container
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets7.lottiefiles.com/packages/lf20_pNx6yH.json' // URL to the Lottie animation JSON
        });
    </script>

</body>

</html>
